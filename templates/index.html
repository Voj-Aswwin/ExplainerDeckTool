<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .slide {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
        }
        .text {
            width: 55%;
        }
        .text h3 {
            margin-bottom: 10px;
        }
        .text ul {
            padding-left: 20px;
        }
        .text ul li {
            margin-bottom: 8px;
        }
        .image {
            width: 40%;
            text-align: center;
        }
        .image img {
            max-width: 100%;
            border-radius: 8px;
        }
        .download {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slide Generator</h1>
        <form method="post">
            <input type="text" name="topic" placeholder="Enter a topic" required>
            <button type="submit">Generate</button>
        </form>

        {% if slides %}
            <div class="download">
                <a href="/generate_pdf?topic={{ topic }}"><button>Download as PDF</button></a>
            </div>

            {% for slide in slides %}
                <div class="slide">
                    <div class="text">
                        <h3>{{ slide.title }}</h3>
                        <ul>
                            {% for point in slide.bullets %}
                                <li>{{ point }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="image">
                        {% if slide.image_base64 %}
                            <img src="data:image/png;base64,{{ slide.image_base64 }}" alt="Slide Image">
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
